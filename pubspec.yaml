name: masarat_alnur
description: "An Islamic learning app."


version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations: 
    sdk: flutter
  intl: any

   # Firebase Core
  firebase_core: ^3.12.1

  # Firebase Services
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.5
  firebase_analytics: ^11.3.1 # Adjusted based on Firebase Core issue report

  # State Management (Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation (GoRouter)
  go_router: ^14.8.1

  # Google Sign In
  google_sign_in: ^6.3.0

  equatable: ^2.0.7

  # Other utilities (Add as needed)
  
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1 # Good for network images

  cupertino_icons: ^1.0.6 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generators
  riverpod_generator: ^2.6.5 # Matched to riverpod_lint in docs example
  build_runner: ^2.4.11 # Keep consistent
  freezed: ^3.0.6

  custom_lint: # Get latest from pub.dev if using
  riverpod_lint: # Get latest from pub.dev if using

  flutter_launcher_icons: "^0.13.1"


flutter:

  uses-material-design: true
  generate: true

  
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/Massarat_Nore.png"
